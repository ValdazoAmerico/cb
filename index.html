<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7957d7ca71.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">



    <title>CB Construcciones</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container-fluid icons py-2 px-3">
        <div class="row">
         <div class="col d-flex justify-content-between align-items-baseline">
            <div class="icons">
                <a href="#" class="mx-2">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
                
            </div>
        </div>
        
</div>
<header id="header">
    <nav  class="navbar navbar-expand-md">
        <a class="navbar-brand px-2 py-0" href="#">
            CB Construcciones
        </a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbar">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>

        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 text-capitalize nav-active">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 text-capitalize">Nosotros
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 text-capitalize">Proyectos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 text-capitalize">Testimonial
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 text-capitalize">Servicios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 text-capitalize">Contacto
                    </a>
                </li>
            </ul>
            <form class="from-inline ml-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar">
                    <div class="input-group-append">
                        <button class="btn search-btn" type="button">
                            <i class="fas fa-search text-muted"></i>
                        </button>
                    </div>

                </div>
            </form>


        </div>
    </nav>
    <!-- BANNER -->
    <section>
        <div class="container-fluid">
            <div class="row banner">
                <div class="col-sm-10 heading">
                    <h1 class="display-2 text-uppercase">CB Construcciones</h1>
                    <p>Refacciones, ampliaciones, reparaciones, modernizaciones y más.</p>
                <a href="#" class="btn btn-main btn-lg m-3">
                    Contactanos
                </a>
                <a href="#" class="btn btn-main btn-lg m-3">
                    Saber Más
                </a>
                </div>
            </div>
        </div>
    </section>

    </header>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
